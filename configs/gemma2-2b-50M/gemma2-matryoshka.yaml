# Experiment Settings
wandb_project: gemma2-2b-50M
wandb_run_name: matryoshka
wandb_tags: ["matryoshka"]
seed: 42

# Model Configuration  
tlens_model_name: "google/gemma-2-2b"
tlens_model_path: null
dtype: bfloat16

# Training Configuration
save_every_n_samples: null
eval_every_n_samples: 40_000
gradient_accumulation_steps: 1
lr: 3e-4
lr_schedule: cosine
min_lr_factor: 0.1
warmup_samples: 20_000
max_grad_norm: 10.0
log_every_n_grad_steps: 20

# Data Configuration
data:
  dataset_name: "chanind/pile-uncopyrighted-gemma-1024-abbrv-1B"
  tokenizer_name: "google/gemma-2-2b"
  context_length: 1024
  n_train_samples: 50_000
  n_eval_samples: 1_000
  train_batch_size: 8
  eval_batch_size: 8
  streaming: true
  seed: null
  is_tokenized: true
  column_name: "input_ids"
  split: "train"

# SAE Configuration - Matryoshka Batch Top-K SAE
saes:
  name: "matryoshka_sae"
  sae_type: "matryoshka"
  dict_size_to_input_ratio: null
  n_dict_components: 16384
  pretrained_sae_paths: null
  retrain_saes: false
  sae_positions:
    - blocks.12.hook_resid_pre
  init_decoder_orthogonal: true
  sparsity_coeff: null
  # Matryoshka-specific parameters
  k: 32
  # group_fractions defaults to [1/32, 1/16, 1/8, 1/4, 1/2 + 1/32] (5 groups)
  # group_weights defaults to uniform
  tied_encoder_init: true
  # Auxiliary loss parameters for dead feature mitigation
  aux_k: 512
  aux_coeff: 0.03125
  dead_toks_threshold: 10_000_000
  # Input preprocessing
  input_unit_norm: false
