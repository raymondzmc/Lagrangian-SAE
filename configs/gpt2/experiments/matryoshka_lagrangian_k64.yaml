# Matryoshka Lagrangian SAE - target_l0=64 comparison experiment
wandb_project: gpt2-small-matryoshka
wandb_run_name: matryoshka_lagrangian_l0_64
wandb_tags: ["matryoshka", "lagrangian", "l0_64", "comparison"]
seed: 42

# Model Configuration  
tlens_model_name: "gpt2-small" 
tlens_model_path: null

# Training Configuration
save_every_n_samples: null
eval_every_n_samples: 20_000
gradient_accumulation_steps: 1
lr: 5e-4
lr_schedule: cosine
min_lr_factor: 0.1
warmup_samples: 10_000
max_grad_norm: 10.0
log_every_n_grad_steps: 20

# Data Configuration
data:
  dataset_name: "apollo-research/Skylion007-openwebtext-tokenizer-gpt2"
  tokenizer_name: "gpt2"
  context_length: 1024
  n_train_samples: 300_000
  n_eval_samples: 1_000
  train_batch_size: 8
  eval_batch_size: 1
  streaming: true
  seed: null
  is_tokenized: true
  column_name: "input_ids"
  split: "train"

# SAE Configuration - Matryoshka Lagrangian SAE
saes:
  name: "matryoshka_lagrangian_l0_64"
  sae_type: "matryoshka_lagrangian"
  dict_size_to_input_ratio: 32.0
  pretrained_sae_paths: null
  retrain_saes: false
  sae_positions:
    - blocks.8.hook_resid_pre
  init_decoder_orthogonal: true
  sparsity_coeff: null
  
  # Target L0=64 for comparison with K=64
  target_l0: 64
  initial_alpha: 0.0
  alpha_lr: 0.01
  alpha_max: 1.0
  rho_quadratic: 0.1
  l0_ema_momentum: 0.99
  equality_constraint: true
  
  # JumpReLU threshold parameters
  initial_threshold: 0.5
  bandwidth: 0.001
  calibrate_thresholds: true
  
  tied_encoder_init: true
  use_pre_enc_bias: false
  
  # Auxiliary loss
  aux_k: 512
  aux_coeff: 0.03125
  dead_toks_threshold: 10_000_000
